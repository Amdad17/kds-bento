

<h1>Kitchen Display</h1>
<div class="drag-drop-layout">
 
  <div class="drag-drop-column">
    <h3 class="center-text">Pending Orders</h3>
    <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="pending" [cdkDropListConnectedTo]="[preparingList]" class="drop-list" (cdkDropListDropped)="onDrop($event, 'pending')">
      <app-order-card [order]="order" *ngFor="let order of pending order" cdkDrag></app-order-card>
    </div>
  </div>

  
  <div class="drag-drop-column">
    <h3 class="center-text">Being Preparing</h3>
    <div cdkDropList #preparingList="cdkDropList" [cdkDropListData]="preparing" [cdkDropListConnectedTo]="[pendingList, readyList]" class="drop-list" (cdkDropListDropped)="onDrop($event, 'preparing')">
      <app-order-card [order]="order" *ngFor="let order of preparing order" cdkDrag></app-order-card>
    </div>
  </div>

  
  <div class="drag-drop-column">
    <h3 class="center-text">Ready To Serve</h3>
    <div cdkDropList #readyList="cdkDropList" [cdkDropListData]="ready" [cdkDropListConnectedTo]="[preparingList, servedList]" class="drop-list" (cdkDropListDropped)="onDrop($event, 'ready')">
      <app-order-card [order]="order" *ngFor="let order of ready order" cdkDrag></app-order-card>
    </div>
  </div>

  
  <div class="drag-drop-column">
    <h3 class="center-text">Served/Delivered</h3>
    <div cdkDropList #servedList="cdkDropList" [cdkDropListData]="served" [cdkDropListConnectedTo]="[readyList]" class="drop-list" (cdkDropListDropped)="onDrop($event, 'complete')">
      <app-order-card [order]="order" *ngFor="let order of served order" cdkDrag></app-order-card>
    </div>
  </div>
</div>
