<!-- src/app/components/pending-orders.component.html -->
<div class="orders-section">
    <h2>Pending Orders</h2>
    <div *ngFor="let order of orders" class="order-card">
      <p><strong>Customer Name:</strong> {{ order.customerName }}</p>
      <p><strong>Order Details:</strong> {{ order.orderDetails }}</p>
      <p><strong>Chef Name:</strong> {{ order.chefName }}</p>
      <button (click)="updateStatus(order.id, 'preparing')">Mark as Preparing</button>
    </div>
  </div>
