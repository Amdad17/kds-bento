<!-- order-card.component.html -->

<div class="order-card">
    <div class="order-info">
      <h2>Order Id #{{ getListIndex() }}</h2>
      <p><strong>2 x Beef Burger</strong></p>
      <p>Add: 1 extra cheese</p>
      <p>No: Pickles</p>
      <p class="notes">Notes: Please make it spicy</p>
    </div>
    <div class="chef-name">{{ getDisplayTitle() }}</div>
    <button class="status-btn">Started Preparing</button>
  </div>
